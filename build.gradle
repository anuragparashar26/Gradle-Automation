plugins {
    id 'java'
    id 'application'
}

group 'org.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.18.1' 
    testImplementation 'org.testng:testng:7.8.0'
}

application {
    mainClass = 'org.test.Main'
}

test {
    useTestNG()
}
